services:
  redis:
    image: redis:7-alpine
    container_name: collaboration-service-redis
    ports:
      - "6379:6379"
    networks:
      - collaboration-net

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: collaboration-service-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    ports:
      - "5672:5672"  # AMQP
      - "15672:15672" # Management UI
    networks:
      - collaboration-net

  collaboration-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: collaboration-service-dev
    env_file:
      - .env
    ports:
      - "8004:8004"
    depends_on:
      - redis
      - rabbitmq
    volumes:
      - ./:/app
    networks:
      - collaboration-net
    command: uvicorn app.main:app --host 0.0.0.0 --port 8004 --reload

networks:
  collaboration-net:
    driver: bridge

