# Docker Compose Override for RabbitMQ Development
#
# This file provides additional configuration for development.
# Use: docker-compose -f docker-compose.yml -f docker-compose.rabbitmq.yml up

version: '3.8'

services:
  rabbitmq:
    # Enable additional RabbitMQ plugins for development
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=password
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error},{default,info}] disk_free_limit 2147483648
    # Expose additional ports for development tools
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI
      - "15692:15692"    # Prometheus metrics (optional)
    # Add volume for persistent plugins
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./shared/messaging/rabbitmq_enabled_plugins:/etc/rabbitmq/enabled_plugins

volumes:
  rabbitmq_data: